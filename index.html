<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #212529;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 30px;
            background-color: #fff;
            border-bottom: 1px solid #EAECF0;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            width: 32px;
            height: 32px;
            margin-right: 8px;
        }

        .navbar-brand h1 {
            font-size: 18px;
            font-weight: 600;
            color: #1C1C1C;
            margin: 0;
        }

        .navbar-links {
            display: flex;
            align-items: center;
        }

        .navbar-links a {
            color: #667085;
            text-decoration: none;
            margin-left: 24px;
            font-weight: 500;
            font-size: 14px;
        }

        .navbar-user {
            display: flex;
            align-items: center;
        }

        .navbar-user .notification-icon {
            width: 32px;
            height: 32px;
            background-color: #F9FAFB;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 16px;
            cursor: pointer;
        }

        .navbar-user .notification-icon svg {
            width: 16px;
            height: 16px;
            fill: #667085;
        }

        .navbar-user .user-profile {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .navbar-user .user-profile .user-icon {
            width: 32px;
            height: 32px;
            background-color: #F9FAFB;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 8px;
            border: 1px solid #EAECF0;
        }

        .navbar-user .user-profile .user-icon svg {
            width: 16px;
            height: 16px;
            fill: #667085;
        }

        .navbar-user .user-profile .username {
            font-weight: 500;
            color: #1C1C1C;
            font-size: 14px;
        }

        .main-content {
            padding: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tabs button {
            background-color: #F9FAFB;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            color: #344054;
            cursor: pointer;
            border-radius: 8px;
            margin-right: 8px;
        }

        .tabs button.active {
            background-color: #3457F7;
            color: #fff;
        }

        .schedule-container {
            background-color: #F9FAFB;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #EAECF0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(234, 236, 240, 0.8);
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #D0D5DD;
            border-radius: 8px;
            font-size: 14px;
            color: #667085;
            background-color: #fff;
            outline: none;
        }
        .search-bar input::placeholder {
            color: #667085;
        }

        .add-calendar-button {
            padding: 10px 16px;
            border: 1px solid #D0D5DD;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            margin-left: 8px;
            background-color: #fff;
            color: #344054;
            cursor: pointer;
            font-weight: 500;
        }

        .add-calendar-button svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            stroke: #667085;
        }

        .timezone-selector {
            padding: 10px;
            border: 1px solid #D0D5DD;
            border-radius: 8px;
            font-size: 14px;
            margin-left: 8px;
            appearance: none;
            background-color: #fff;
            color: #667085;
            cursor: pointer;
            outline: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='grey' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position-x: 100%;
            background-position-y: 5px;
        }

        .day-tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .day-tabs button {
            background-color: #F9FAFB;
            border: 1px solid #EAECF0;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            color: #344054;
            cursor: pointer;
            border-radius: 8px;
            margin-right: 8px;
        }

        .day-tabs button.active {
            background-color: #DEE9F7;
            border-color: #CED9EF;
            color: #1C1C1C;
        }

        .schedule-date {
            background-color: #F2F4F7;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            color: #475467;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: left;
        }

        .schedule-item {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid #EAECF0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .schedule-item h3 {
            font-size: 16px;
            font-weight: 600;
            color: #1C1C1C;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">
            <img src="https://placehold.co/32x32" alt="Devfolio Logo">
            <h1>Devfolio</h1>
        </a>
        <div class="navbar-links">
            <a href="#">Home</a>
            <a href="#">Blog</a>
        </div>
        <div class="navbar-user">
            <div class="notification-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#667085" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path></svg>
            </div>
            <div class="user-profile">
                <div class="user-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#667085" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                </div>
                <span class="username">theriyazsonu</span>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="tabs">
            <button>Overview</button>
            <button>Prizes</button>
            <button>People</button>
            <button class="active" style="background-color: #3457F7; color: #fff;">Schedule</button>
            <button>Projects</button>
            <button>Leaderboard</button>
            <button>Quadratic Voting</button>
        </div>

        <div class="schedule-container">
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button class="add-calendar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#667085" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                    Add to Calendar
                </button>
                <select class="timezone-selector">
                    <option>Calcutta (+05:30 UTC)</option>
                </select>
            </div>

            <div class="day-tabs">
                <button class="active" style="background-color: #DEE9F7; border-color: #CED9EF; color: #1C1C1C;">Day 1<br>6 Dec</button>
                <button>Day 2<br>7 Dec</button>
                <button>Day 3<br>8 Dec</button>
            </div>
            <div class="schedule-date">06 DECEMBER 2024</div>
            <div class="schedule-item">
                <h3>Hackathon Starts</h3>
            </div>
        </div>
    </div>
</body>
</html>
